apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-tracking
  template:
    metadata:
      labels:
        app: mlflow-tracking
    spec:
      containers:
      - name: mlflow-tracking
        image: eu.gcr.io/xebikart-dev-1/mlflow:1.3.0
        args: [
          "server",
          "--backend-store-uri", "/mnt/local_storage",
          "--default-artifact-root", "gs://xebikart-mlflow-artifacts/",
          "--host", "0.0.0.0"]
        env:
          - name: "GOOGLE_APPLICATION_CREDENTIALS"
            value: "/var/run/secret/cloud.google.com/service-account.json"
        volumeMounts:
          - name: "service-account"
            mountPath: "/var/run/secret/cloud.google.com"
        ports:
          - containerPort: 5000
      volumes:
        - name: "service-account"
          secret:
            secretName: "mlflow-apps-sa-key"
