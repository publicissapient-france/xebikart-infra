# Config for rabbitmq-ha (alias)
global:
  rabbitmqMqttPort: 1883
rabbitmq-ha:
  replicaCount: 2
  service:
    type: LoadBalancer
    # Explicietly override clusterIP so its default value doesn't conflict with LoadBalancer
    clusterIP: null
    annotations:
      external-dns.alpha.kubernetes.io/hostname: rabbitmq.xebik.art
  metadata:
    name: my-message-broker
  labels:
    app: message-broker
  rabbitmqMQTTPlugin:
    enabled: true
    # TODO: handler storage: https://www.rabbitmq.com/mqtt.html
    config: |
      mqtt.allow_anonymous = false
      mqtt.exchange = xebikart-exchange
  extraPlugins: |
    rabbitmq_shovel,
    rabbitmq_shovel_management,
    rabbitmq_federation,
    rabbitmq_federation_management,
    rabbitmq_auth_mechanism_ssl,
    rabbitmq_trust_store,
  definitions:
    users: |-
      {"name": "xebikart1", "password": "xebikart1", "tags": "kart"},
      {"name": "xebikart2", "password": "xebikart2", "tags": "kart"},
      {"name": "xebikart3", "password": "xebikart3", "tags": "kart"},
      {"name": "backend", "password": "backend", "tags": "backend"}
    permissions: |-
      {"user": "xebikart1", "vhost": "/", "configure": "mqtt-subscription-*/*", "write": ".*", "read": ".*"},
      {"user": "xebikart2", "vhost": "/", "configure": "mqtt-subscription-*/*", "write": ".*", "read": ".*"},
      {"user": "xebikart3", "vhost": "/", "configure": "mqtt-subscription-*/*", "write": ".*", "read": ".*"},
      {"user": "backend", "vhost": "/", "configure": ".*", "write": ".*", "read": ".*"}
    exchanges: |-
      {"name":"xebikart-exchange","vhost":"/","type":"topic","durable":true,"auto_delete":false,"internal":false,"arguments":{}}
    bindings: |-
      {"source":"xebikart-exchange", "vhost":"/", "destination":"kart-events", "destination_type":"queue", "routing_key":"events.kart", "arguments":{}},
      {"source":"xebikart-exchange", "vhost":"/", "destination":"race-events", "destination_type":"queue", "routing_key":"events.race", "arguments":{}}
    queues: |-
      {"name":"kart-events", "vhost":"/", "durable":true, "auto_delete":false, "arguments":{}},
      {"name":"race-events", "vhost":"/", "durable":true, "auto_delete":false, "arguments":{}}
